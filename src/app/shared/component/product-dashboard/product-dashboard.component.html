<div class="row">
    <div class="col-12 text-align-center mb-3">
        <button mat-raised-button color="primary" routerLink="addProduct">Add Product</button>
    </div>

    <div class="col-4">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let product of products" routerLink="{{product.pId}}">
                {{product.productName}}
            </li>
        </ul>
    </div>
    <div class="col-8">
        <router-outlet></router-outlet>
    </div>
</div>
