<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>
        <h2>
            {{productObj.productName}}
        </h2>
    </mat-card-title>
    
    <img mat-card-sm-image [src]="productObj.image" >
  </mat-card-title-group>
  <mat-card-content>
    <p>
       CanReturn : {{productObj.canReturn ? 'Yes' : 'No'}}
    </p>
    <p>
        Product Status : {{productObj.pStatus}}
    </p>
    <p>
        Price : {{productObj.price | currency : "INR"}}
    </p>
    <p>
        {{productObj.productDetails}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="edit">Edit</button>
    <button mat-raised-button color="warn" (click)="onRemove(productObj)">Remove</button>
  </mat-card-actions>
</mat-card>
