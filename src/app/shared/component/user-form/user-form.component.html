<form [formGroup]="userForm" (ngSubmit)="onAddUser()">
    <mat-form-field appearance="fill">
        <mat-label for="name">Name</mat-label>
        <input type="text" matInput formControlName="name">
    </mat-form-field>

     <mat-form-field appearance="fill">
        <mat-label for="age">Age</mat-label>
        <input type="text" matInput formControlName="age">
    </mat-form-field>

     <mat-form-field appearance="fill">
        <mat-label for="email">Email</mat-label>
        <input type="text" matInput formControlName="email">
    </mat-form-field>

     <mat-form-field appearance="fill">
        <mat-label for="image">Image</mat-label>
        <input type="text" matInput formControlName="image">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label for="userRole">User Role</mat-label>
        <mat-select formControlName="userRole">
            <mat-option value="Candidate"> value="Candidate"</mat-option>
            <mat-option value="Admin">Admin</mat-option>
            <mat-option value="SuperAdmin">SuperAdmin</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="btn-block" *ngIf="!isInEditMode">Add User</button>
    <button mat-raised-button color="primary" type="button" class="btn-block" *ngIf="isInEditMode" (click)="onUpdate()">Update User</button>
</form>
